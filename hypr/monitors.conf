# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

env = GDK_SCALE,1

# Monitor layout (left to right):
# 1. Husky monitor (HDMI-A-1) - leftmost - Workspace 1
monitor = HDMI-A-1, 2560x1440@60, 0x0, 1.0

# 2. AOC monitor (DP-1) - center - Workspace 2
monitor = DP-1, 2560x1440@60, 2560x0, 1.0

# 3. Laptop monitor (eDP-1) - rightmost - Workspace 3
# Positioned after AOC (2560 + 2560 = 5120)
monitor = eDP-1, 1920x1080@60, 5120x0, 1
# Workspace to monitor assignments+
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:eDP-1, default:true